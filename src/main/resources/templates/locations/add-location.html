<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${location}">

    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="addressLineOne">Address Line One</label>
        <input class="form-control" th:field="*{addressLineOne}" />
        <span th:errors="*{addressLineOne}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="addressLineTwo">Address Line Two</label>
        <input class="form-control" th:field="*{addressLineTwo}" />
        <span th:errors="*{addressLineTwo}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="city">City</label>
        <input class="form-control" th:field="*{city}" />
        <span th:errors="*{city}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="state">State</label>
        <input class="form-control" th:field="*{state}" />
        <span th:errors="*{state}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="zipCode">Zip Code</label>
        <input class="form-control" th:field="*{zipCode}" />
        <span th:errors="*{zipCode}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <input type="submit" value="Add Location" />

</form>

<nav th:replace="fragments :: navigation"></nav>

</body>
</html>
